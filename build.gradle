plugins {
    id 'java'
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
    id 'org.springframework.boot' version "2.5.4"
    id "com.ewerk.gradle.plugins.querydsl" version "1.0.10"
    //id "io.franzbecker.gradle-lombok" version "3.0.0"
    id 'idea'
}

repositories {
    mavenCentral()
}


configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-devtools'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    runtimeOnly 'com.h2database:h2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test:3.4.9'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    //compileOnly 'com.querydsl:querydsl-apt:4.4.0'
    implementation 'com.querydsl:querydsl-jpa'
    //implementation 'org.javassist:javassist:3.15.0-GA'
}

test {
    useJUnitPlatform()
}


group = 'com.video.streaming'
version = '0.0.1-SNAPSHOT'
description = 'VideoStreaming'
java.sourceCompatibility = JavaVersion.VERSION_1_8


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

//def querydslDir = "$buildDir/generated/querydsl"
//def querydslDir = "src/main/generated"

/* Querydsl Q-class */
//def querydslDir = "$buildDir/generated/querydsl"

def querydslDir = "$buildDir/generated/querydsl"

querydsl {
    jpa = true
    querydslSourcesDir = querydslDir
}

sourceSets {
    main.java.srcDir querydslDir
}

configurations {
    querydsl.extendsFrom compileClasspath
}

compileQuerydsl {
    options.annotationProcessorPath = configurations.querydsl
}

ext.profile = (!project.hasProperty('profile') || !profile) ? 'dev' : profile

sourceSets {
    main {
//        java {
//            srcDir querydslDir
//        }
        resources {
            srcDir "src/main/resources-env/${profile}"
        }
    }
}