<html lang="en">
<head>
    <title>Video Streaming</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script
            src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
            data-auto-a11y="true"
    ></script>
    <style>
        :root {
            --video-margin: 20px;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        @media screen  and (min-width: 1701px) {
            .container {
                width: 1280px;
            }

            .container video {
                width: calc(1280px - 2 * var(--video-margin));
            }
        }

        @media screen and (min-width: 901px) and (max-width: 1700px) {
            .container {
                width: 75%;
            }

            .container video {
                width: calc(100% - 2 * var(--video-margin));
            }
        }

        @media screen and (max-width: 900px) {
            .container {
                width: 100%;
            }

            .container video {
                width: calc(100%);
            }
        }


        .container video {
            margin: var(--video-margin) 0;

        }

        .video-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .content {
            background: #f9f9f9;
        }

        .title {
            font-size: 18px;
        }

        .view-count {
            font-size: 14px;
            color: #030303;
            display: flex;
        }

        .home {
            cursor: pointer;
        }

        .top-info .info {
            display: flex;
            justify-content: space-between;
        }

        .info-container {
            padding: 0 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            flex-basis: 200px;
        }

        .content {
            height: 100%;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let homeBtn = document.querySelector(".home");
            homeBtn.addEventListener("click", function () {
                location.href = "/";
            });
        });
    </script>
</head>
<body>
<div>
    <div class="home">
        Home
    </div>
    <div class="content">
        <div class="container">
            <div class="video-container">
                <video th:src="@{/video/{id}(id=${id})}" controls></video>
            </div>
            <div class="info-container">
                <div class="top-info">
                    <div class="hash-tag">

                    </div>
                    <div class="title" th:text="${video.name}">
                    </div>
                    <div class="info">
                        <div class="view-count">
                            <div th:text="${video.viewCount}"></div>
                            &nbsp;views
                        </div>
                        <div class="button-container">
                            <div class="like">
                                <i class="far fa-thumbs-up"></i>0
                            </div>
                            <div class="dislike">
                                <i class="far fa-thumbs-down"></i>0
                            </div>
                            <div class="share">
                                SHARE
                            </div>
                        </div>
                    </div>
                </div>
                <!--                <div class="video-info">-->
                <!--                    <div>-->
                <!--                        사진-->
                <!--                    </div>-->
                <!--                    <div>-->
                <!--                        <div>-->
                <!--                            채널명-->
                <!--                        </div>-->
                <!--                        <div>구독자 수</div>-->
                <!--                        <div>비디오 설명</div>-->
                <!--                    </div>-->
                <!--                    <div>-->
                <!--                        구독-->
                <!--                    </div>-->
                <!--                </div>-->
            </div>
        </div>


    </div>
</div>
</body>
</html>
