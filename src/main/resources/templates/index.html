<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Video Streaming</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let trVideoList = document.querySelectorAll("tr.tr-video");
            trVideoList.forEach(function (ele) {
                ele.addEventListener("click", function () {
                    console.log(ele.dataset);
                    location.href = `/view/video/${ele.dataset.videoName}`;
                });
            });
        });
    </script>
</head>
<body>
<div>
    <div>
        test
    </div>
    <h2>Video Streaming</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>seq</th>
            <th>name</th>
            <th>updated date</th>
            <th>view count</th>
        </tr>
        </thead>
        <tbody>

        <tr class="tr-video" th:each="video : ${videos}" th:data-video-name="${video.name}">
            <td th:text="${video.id}"></td>
            <td th:text="${video.name}"></td>
            <td th:text="${video.uploadDate}"></td>
            <td th:text="${video.viewCount}"></td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
